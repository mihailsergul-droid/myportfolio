<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Platform</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#007bff">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { background: #333; color: white; padding: 1rem 0; }
        .nav { display: flex; gap: 20px; }
        .nav a { color: white; text-decoration: none; }
        .nav a:hover { text-decoration: underline; }
        .products { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; margin: 20px 0; }
        .product { border: 1px solid #ddd; padding: 15px; border-radius: 5px; }
        .btn { background: #007bff; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; }
        .btn:hover { background: #0056b3; }
        .form { display: flex; flex-direction: column; gap: 10px; max-width: 400px; }
        .form input, .form select { padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .admin-section { background: #f8f9fa; padding: 20px; margin: 20px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
